<div class="navbar navbar-dark bg-dark">
  <a href="#" class="navbar-brand">SPORTS STORE</a>
</div>
<div class="row">
<div class="col-3 p-1">
  <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
  <button *ngFor="let cat of categories" class="btn btn-block btn-outline-primary" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">{{cat}}</button>
</div>
<div class="col-9  p-1">
  <div *ngFor="let product of products" class="card bg-light mb-2">
    <div class="card-header d-flex justify-content-between">
        <div>
          <h4>{{product.name}}</h4>
        </div>
      <div class="bg-dark border-dark rounded text-white">
        <h4>{{product.price | currency: "USD": 'symbol': "2.2-2"}}</h4>
      </div>
    </div>
    <div class="card-text p-3">{{product.description}}</div>
  </div>
  <form class="form-inline d-flex justify-content-between">
    <select class="form-control" [value] ="productPerPage" (change)="changePageSize($event.target.value)">
      <option value="3">3 per Page</option>
      <option value="4">4 per Page</option>
      <option value="6">6 per Page</option>
      <option value="8">8 per Page</option>
    </select>
    <div class="btn-group">
      <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">{{page}}</button>
    </div>
  </form>
</div>
</div>
